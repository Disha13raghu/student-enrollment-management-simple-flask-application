<!DOCTYPE html>
<html>

	       <head>

	          <meta charset="UTF-8"/>
	          <meta name= "viewport" content="width=device-width, initial scale=1"/>
	          <title> add student</title>
	         
	          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
	          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	       </head>


	       <body>
	       	{% if n==0 %}

	       	<p>Course already exists.Please use different Course Code! </p>

	       	<a href="/courses" type="button">Go Home</a>

	       	{% elif n==1 %}
	       	  <p> ERROR</p>

	       	{% else %}


	       	<h1>Add a Course</h1>

			   <form action="/course/create" method="POST" id="create-course-form">
				<div>
				<label>Course Code:</label>
				<input type="text" name="code" required />
				</div>
				
				<div>
				<label>Course Name:</label>
				<input type="text" name="c_name" required />
				</div>
				<div>
				<label>Course Description:</label>
				<input type="text" name="desc" />
				</div>
				<div>
				<input type="submit" value = "Submit">
				</div>
				</form>
					           	 	
           {% endif %}
	       	




	       </body>
	       </html>
