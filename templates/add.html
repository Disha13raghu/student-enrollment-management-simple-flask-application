<!DOCTYPE html>
<html>

	       <head>

	          <meta charset="UTF-8"/>
	          <meta name= "viewport" content="width=device-width, initial scale=1"/>
	          <title> add student</title>
	         
	          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
	          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	       </head>


	       <body>
	       	{% if n==0 %}

	       	<p>Student already exists.Please use different Roll Number! </p>

	       	<a href="/" type="button">Go Home</a>

	       	{% elif n==1 %}
	       	  <p> ERROR</p>

	       	{% else %}


	       	<h1>Add a Student</h1>

			   <form action="/student/create" method="POST" id="create-form">
				<div>
				<label>Roll Number:</label>&nbsp;
				<input type="text" name="roll" required />
				</div>
				<br>
				<div>
				<label>First Name:</label>&nbsp;&nbsp;&nbsp;
				<input type="text" name="f_name" required />
				</div>
				<br>
				<div>
				<label>Last Name:</label>&nbsp;&nbsp;&nbsp;
				<input type="text" name="l_name" />
				</div>
				<br>
				<br>
				<div>
				<input type="submit" value = "Submit">
				</div>
			</form>
					           	 	
           {% endif %}
	       	




	       </body>
	       </html>
