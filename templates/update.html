<!DOCTYPE html>
<html>

	       <head>

	          <meta charset="UTF-8"/>
	          <meta name= "viewport" content="width=device-width, initial scale=1"/>
	          <title> student update</title>
	         
	          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
	          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	       </head>


	       <body>
	       	 <h1> Update Student </h1>
	       	 <br>
	       	 <div>

				<form action="/student/{{st.student_id}}/update" method="POST" id="update-form">
				<div>
				<label>Roll Number:</label>
				<input type="text" name="roll" value="{{st.roll_number}}" disabled />
				</div>
				<br>
				<div>
				<label>First Name:</label>
				<input type="text" name="f_name" value="{{st.first_name}}" required />
				</div>
				<br>
				<div>
				<label>Last Name:</label>
				<input type="text" name="l_name" value="{{st.last_name}}"/>
				</div>
				<br>
				<div>
					
					<label for="courses">Select Course: </label>
					
					<select name="course" id="course">
					{% for c in course %}
					<option value="{{c.course_id}}">{{c.course_name}}</option>
					{% endfor %}
					</select>
					</div>
				<br>
				<div>
				<input type="submit" value = "Submit">
				</div>
				</form>               

            </div>












	       </body>
	       </html>
