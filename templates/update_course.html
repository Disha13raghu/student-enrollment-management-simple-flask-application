<!DOCTYPE html>
<html>

	       <head>

	          <meta charset="UTF-8"/>
	          <meta name= "viewport" content="width=device-width, initial scale=1"/>
	          <title> course update</title>
	         
	          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
	          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	       </head>


	       <body>
	       	 <h1> Update Student </h1>
	       	 <br>
	       	 <div>

				<form action="/course/{{c.course_id}}/update" method="POST" id="update-course-form">
                    <div>
                    <label>Course Code:</label>
                    <input type="text" name="code" value="{{c.course_code}}" disabled />
                    </div>
                    <div>
                    <label>Course Name:</label>
                    <input type="text" name="c_name" value="{{c.course_name}}" required />
                    </div>
                    <div>
                    <label>Course Description:</label>
                    <input type="text" name="desc" value="{{c.course_description}}"/>
                    </div>
                    <div>
                    <input type="submit" value = "Submit">
                    </div>
                    </form>
					             

            </div>












	       </body>
	       </html>
